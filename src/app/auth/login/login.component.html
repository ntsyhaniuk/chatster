<div class="login-wrapper">
  <h1>Login page</h1>
  <form novalidate #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <div class="form-group">
      <label for="email">
        <span>Email</span>
      </label>
      <input
        id="email"
        class="form-control"
        type="email"
        placeholder="Your email"
        name="email"
        required
        ngModel>
      <div class="alert alert-danger"
        *ngIf="f.controls.email?.invalid && f.controls.email?.touched">
        Email is required
      </div>
    </div>
    <div class="form-group">
      <label for="password">
        <span>Password</span>
      </label>
      <input
        id="password"
        class="form-control"
        type="password"
        placeholder="Your password"
        name="password"
        required
        ngModel>
      <div class="alert alert-danger"
        *ngIf="f.controls.password?.invalid && f.controls.password?.touched">
        Password is required
      </div>
    </div>
    <button class="btn btn-success " type="submit" [disabled]="f.invalid">Login</button>
  </form>

  <div class="google-login">
    <p>or you can log in with google</p>
    <button class="btn btn-primary" id="google-auth-btn">
      <i class="fa fa-google" aria-hidden="true"></i>
      Login with Google
    </button>
  </div>
  <div class="google-login">
    <p>or you can log in with AUTH Service</p>
    <button class="btn btn-primary" (click)="this.authService.authLogin()">
      <i class="fa fa-sign-in" aria-hidden="true"></i>
      Login with AUTH
    </button>
  </div>
</div>
